<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Style-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!--Header nav-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="../img/duck.png" alt="duck" class="duck"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Main-->
    <main>

        <!--validation-->
        <div class="container-xl new-book">
            <h2 class="py-4">Nuovo Libro</h2>
            <form class="row g-3">
                <div class="col-6">
                    <label for="firstname" class="form-label fw-medium">Nome Autore</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Inserisci il nome dell'autore"
                        aria-label="First name">
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label fw-medium">Cognome Autore</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Inserisci il cognome"
                        aria-label="Last name">
                </div>
                <div class="col-12">
                    <label for="title" class="form-label fw-medium">Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                    <span class="form-text">Titolo versione italiana</span>
                </div>
                <div class="col-12 col-xl-4">
                    <label for="inputState" class="form-label fw-medium">Genere</label>
                    <select id="inputState" class="form-select">
                        <option selected class=" fw-medium">Scegli il genere</option>
                    </select>
                </div>
                <div class="col-12 col-xl-4">
                    <label for="year" class="form-label fw-medium">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="year" placeholder="Inserisci l'anno" min="1900"
                        max="2024">
                </div>
                <div class="col-12 col-xl-4 mb-4">
                    <label for="isbn" class="form-label fw-medium">ISBN#</label>
                    <input type="number" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                </div>
                <div class="col-12 border-top text-area pt-4">
                    <label for="note" class="form-label fw-medium">Note</label>
                    <textarea class="form-control" id="note" rows="4"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label fw-medium" for="gridCheck">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
